apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'com.FamilyTree.init.Application'

repositories {
    mavenCentral()
}

jar {
    baseName = 'FamilyTree'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


run {
	standardInput = System.in
}

dependencies {
	testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.5'
}